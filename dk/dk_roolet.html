    <style type="text/css">
      .slot-machine {
        color: white;
        margin: 0 auto;
        width: 1570px;
        text-align: center;
        border: none;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;        
        /*padding: 0px 20px 0px 20px;*/
      }

      .led {
        margin: 0 auto;
        padding-top: 1px;
        padding-bottom: 2px;
        width: 100%;
        margin-bottom: 0px;
      }

      #title {
        font-family: Permanent Marker;
        font-size: 100px;
        margin-bottom: 20px;
        margin-top: 0px;
        background: #3a435e;
        padding-top: 20px;
        padding-bottom: 0px;
        text-shadow: 0px 7px 2px rgba(0, 0, 0, 0.7);
      }

      .slot-container {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;        
        margin-bottom: 30px;
        flex: 1;
      }

      .display {
        margin-bottom: 40px;
      }

      #result {
        margin: 0 auto;
        font-family: Bowlby One;
        background: rgb(37, 37, 37);
        height: auto;
        width: 270px;
        border: solid #000 5px;
        padding: 0px;
        box-sizing: border-box;
        font-weight: 100;
      }

      .reels {
        background: #fff;
        background-size: cover;
        background-position-y: -5px;
        /* width: 99.25%; */
        /* height: 393px; */
        width: 520px;
        height: 774px;
        overflow: hidden;
        border: solid grey 1px;
        position: relative;
        flex:1;
        display: flex;
      }
      .reels > img {
        display: none;
      }
      .reels > img.on {
        display: block;
        min-width:100%;
        position: absolute;
        z-index: 9;
      }

      .reels.on::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        /* background-color: #b5f49e29;	 */
        box-shadow: inset 0 0 5px #76ff47, inset 0 0 0px #76ff47, inset 0 0 10px #76ff47, inset 0 0 10px #76ff47, inset 0 0 15px #76ff47, inset 0 0 20px #76ff47, inset 0 0 30px #76ff47;
        background: repeating-linear-gradient(
          -45deg,
          #76ff4717 0%,
          #76ff471f 7.14%,
          #76ff4714 14.28%,
          #76ff473d 21.42%,
          #76ff4736 28.56%,
          #76ff471a 35.7%,
          #76ff471f 42.84%,
          #76ff4714 50%
        );
        background-size: 600vw 600vw;
        -webkit-animation: 'slide' 10s infinite linear forwards;
        -webkit-text-fill-color: transparent;
      }

      .reels.on::after {
        position: absolute;
        content: '';
        top: calc(50% - 40px);
        left: calc(50% - 40px);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        z-index: 10;
        /* animation: 'explosion' 0.5s ease-in-out;
        -webkit-animation: 'explosion' 0.3s ease-in-out; */
      }

      .reels img {
        width: 100%;
        position: relative;
        user-drag: none;
        -webkit-user-drag: none;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .reels.default::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 3;
        -webkit-animation: cardshine 3s ease-in-out infinite;
        animation: cardshine 3s ease-in-out infinite;
        pointer-events: none;
      }

      .reels.default::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 14;
        -webkit-animation: cardshine 3s ease-in-out infinite;
        animation: cardshine 3s ease-in-out infinite;
        pointer-events: none;
      }

      /* 폭죽태그 */
      .pyro {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        margin: auto;
        width: 100%;
        height: 100%;
      }

      .pyro > .before,
      .pyro > .after {
        position: absolute;
        z-index: 11;
        z-index: 11;
        width: 4px;
        height: 4px;
        margin: auto;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        border-radius: 50%;
        box-shadow: 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff,
          0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff,
          0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff,
          0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff,
          0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff;
        -moz-animation: 1s bang ease-out backwards,
          1s gravity ease-out backwards;
        -webkit-animation: 1s bang ease-out backwards,
          1s gravity ease-out backwards;
        -o-animation: 1s bang ease-out backwards, 1s gravity ease-out backwards;
        -ms-animation: 1s bang ease-out backwards, 1s gravity ease-out backwards;
        animation: 1s bang ease-out backwards, 1s gravity ease-out backwards;
      }

        justify-content: center;
        text-align: center;
        position: absolute;
        top: 800px;
        left: 50%;
        transform: translate(-50%, 0);

      .slotMachineStarting {

      .evtPop .slotMachineStarting {
        width: auto;
        display: inline-block;
        margin: 0;
        padding: 0;
        position: relative;
        top: auto;
        left: auto;
        transform: unset;
      }

      .slotMachineStarting.disabled {
        pointer-events: none;
        cursor: default;
        background: #ccc;
        color: rgb(76, 76, 76);
      }

      /* 이벤트팝업 */
      .evtPop.build {
        display: none;
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
        top: 90px;
        width: 515px;
        height: 746px;
        /* background: url(images/pop_bg.jpg) no-repeat; */
        background: #ccc;
        z-index: 9999;
      }
      .evtPop.build > div {

        left: 22px;

        width: 471px;
        height: 698px;
      }
      .evtPop.build .btn.close {

        width: 333px;
        height: 121px;

        background: #eee;
        z-index: 9999;

      }

      @keyframes flickerAnimation {
        0% {

        }
        50% {
          opacity: 0;
        }
        100% {

        100% {
          opacity: 1;

          background-position: 520px 774px;

        0%,
        79.9% {

        80% {
          opacity: 0.2;
          background-repeat: no-repeat;
          background-image: -webkit-linear-gradient(
            top left,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0) 45%,
            rgba(255, 255, 255, 0.5) 48%,

      .blur {

        -moz-animation: flickerAnimation 0.5s infinite;

        animation: flickerAnimation 0.05s infinite;
        filter: blur(4px);
        -webkit-filter: blur(4px);

      .shake {
        animation: shake 0.2s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        transform: translate3d(0, 0, 0);
      }

      @keyframes shake {
        10%,
        90% {

        }

        20%,
        80% {

        }

        30%,
        50%,
