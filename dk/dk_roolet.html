<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>horizontal 룰렛</title>
    <script
      type="text/javascript"
      src="https://www.jq22.com/demo/jQuery-SlotMachine-master/jquery-2.1.1.min.js"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dk.js"></script>

    <style type="text/css">
      .slot-machine
      {
          color:white;
          margin:0 auto;
          background:#3A435E;
          width:800px;
          height:800px;
          text-align:center;
          border:none;
        ;
          /*padding: 0px 20px 0px 20px;*/
      }

      .led 
      {
          margin:0 auto;
          padding-top:1px;
          padding-bottom:2px;
          width:100%;
          margin-bottom: 0px;
          
      }

      #title 
      {
          font-family:Permanent Marker;
          font-size:100px;
          margin-bottom:20px;
          margin-top:0px;
          background:#3A435E;
          padding-top:20px;
          padding-bottom:0px;
          text-shadow: 0px 7px 2px rgba(0, 0, 0, 0.7);  
      }

      .slot-container 
      {
          display:grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-column-gap:.01em; 
          padding: 30px 0px 30px 0px;
          margin-bottom:30px;
          border-top: solid rgba(0, 0, 0, 0.4) 15px;
          border-bottom: solid black 5px;
          background:#FFCF99;
          

      }

      .display 
      {
          margin-bottom: 40px;
        
      }

      #result {
          margin:0 auto;
          font-family:Bowlby One;
          background:rgb(37, 37, 37);
          height:auto;
          width:270px;
          border: solid #000 5px;
          padding:0px;
          box-sizing:border-box;
          font-weight:100;
          
      }

      .reels 
      {
          background:#fff;
          background-size:cover;
          background-position-y: -5px;
          width:99.25%;
          height: 180px;
          overflow: hidden;
          padding-top:30px;
          border:solid grey 1px;
          margin-top:20px;
          margin-bottom:20px;
          
      }

      .reels img 
      {
        width:60%;
        position: relative;
        
        
      }


      @keyframes flickerAnimation 
      {
        0%   { opacity:1; }
        50%  { opacity:0; }
        100% { opacity:1; }
      }

      .blur
      {
      -webkit-animation: flickerAnimation .5s infinite;
      -moz-animation: flickerAnimation .5s infinite;
      -o-animation: flickerAnimation .5s infinite;
      animation: flickerAnimation .05s infinite;
      filter: blur(4px);
      -webkit-filter: blur(4px);
      }

      .shake
      {
        animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
        transform: translate3d(0, 0, 0);
      }

      @keyframes shake {
        10%, 90% {
          transform: translate3d(0, 0px, 0);
        }
        
        20%, 80% {
          transform: translate3d(0, 10px, 0);
        }

        30%, 50%, 70% {
          transform: translate3d(0, -16px, 0);
        }

        40%, 60% {
          transform: translate3d(0, 0px, 0);
        }
      }

      .top
      {
        animation: top .05s cubic-bezier(.36,.07,.19,.97) infinite;
        transform: translate3d(0, 0, 0);
        position: relative;
      }

      @keyframes top {
        10%, 90% {
          transform: translate3d(0, 0px, 0);
        }
        
        20%, 80% {
          transform: translate3d(0, 100px, 0);
        }

        30%, 50%, 70% {
          transform: translate3d(0, -100px, 0);
        }

        40%, 60% {
          transform: translate3d(0, 0px, 0);
        }
      }

      .top2
      {
        animation: top2 .12s cubic-bezier(.36,.07,.19,.97) infinite;
        transform: translate3d(0, 0, 0);
        position: relative;
      }

      @keyframes top2 {
        10%, 90% {
          transform: translate3d(0, 0px, 0);
        }
        
        20%, 80% {
          transform: translate3d(0, -100px, 0);
        }

        30%, 50%, 70% {
          transform: translate3d(0, 100px, 0);
        }

        40%, 60% {
          transform: translate3d(0, 0px, 0);
        }
      }

      .top3
      {
        animation: top3 .13s cubic-bezier(.36,.07,.19,.97) infinite;
        transform: translate3d(0, 0, 0);
        position: relative;
      }

      @keyframes top3 {
        10%, 90% {
          transform: translate3d(0, 0px, 0);
        }
        
        20%, 80% {
          transform: translate3d(0, 100px, 0);
        }

        30%, 50%, 70% {
          transform: translate3d(0, -100px, 0);
        }

        40%, 60% {
          transform: translate3d(0, 0px, 0);
        }
      }


      .button 
      {
          margin:0 auto;
          width:90%;
          text-align: left;
      }


      button 
      {
          background:#fff;
          color:#000;
          padding:2px;
          width:200px;
          outline:none;
          border:none;
          font-size:30px;
          box-shadow: 0px 4px 1px 0px rgba(0,0,0,0.75);
          font-family:Permanent Marker;
          float:left;
          margin-right:80px;
          
          margin-top:4px;
          cursor:pointer;
      }



      #span 
      {
          text-align: center;
          width:190px;
          float:left;
          padding:2px;
          padding-top:0px;
          padding-bottom:3px;
          font-family: Permanent Marker;
          font-size:45px;
      }

      button:active 
      {
          background:#000000;
          color:#fff;
      }

      #credits 
      {
          font-family:Bowlby One;
          background:rgb(37, 37, 37);
          float:right;
          text-align:right;
          color:#fff;
          height:auto;
          font-size:35px;
          margin-top:4px;
          width:200px;
          padding-right:9px;
          border: solid black 5px;
      }

      footer {
        text-align:center;
        font-family:Permanent Marker;
        color:white;
        font-size:24px;
      }

      footer p 
      {
        margin-bottom:40px;
      }

      .icons 
      {
        font-family:Arial;
        font-size:20px;
        margin: 0 auto;
      }

      .icons p
      {
        font-size:15px;
      }

      .icons div
      {
        display:inline-block;
        text-align:center;
        padding:30px;
      }



      .github a i 
      {
        font-size:45px;
        cursor:pointer;
        transition:.2s ease;
        color:white;
      }

      .github a i:hover
      {
        transform: scale(1.3);
      }

      .slots-two a  i 
      {
        font-size:45px;
        cursor:pointer;
        transition:.2s ease;
        color:white;
      }

      .slots-two a i:hover
      {
        transform: scale(1.3);
      }
      .github > h5
      {
        font-size:10px;
      }


      @media only screen and (max-width: 970px) 
      {
          *{
              padding:0px;
            margin:0px;
          }
          body {
            padding:0px;
            margin:0 auto;    
            
        }
      .slot-machine 
      {
      width:100%;
      height:1100px;

      }
      #title 
      {
      font-size:11vw;
      padding-top:0px;
      }
      .reels 
      {
      height: 180px;
      }
      .button 
      {
      display:block;
      margin:0 auto;
      text-align: center;
      height: 400px;
      width: 90%;  
      box-sizing: border-box;     
      }
      button 
      {
      margin:0px;
      padding:0px;
      float:none;
      width: 50%;
      margin-bottom:30px
      }
      #span 
      {
      margin:0px;
      padding:0px;
      float:none;
      width:100%;
      display: block;
      margin-bottom:20px;  
      }
      #credits 
      {
      margin:0 auto;
      padding:0px;
      float:none;
      width:50%;
      text-align: center;
      display: block; 
      }
      
      }

      @media only screen and (max-width: 600px) 
      {
          *{
              padding:0px;
              margin:0px;
          }
          body {
            padding:0px;
            margin:0 auto;
          }
          .slot-machine {
              width:100%;
              height: 100vh;
              overflow: hidden;
          }
          .reels {
              height: 120px;
          }
        #result {
          font-size:7vw;
        }
          
          .button {
              display:block;
              margin:0 auto;
              text-align: center;
              height: 400px;
              width: 90%;  
              box-sizing: border-box;     
          }
          button {
              margin:0 auto;
              padding:0px;
              float:none;
              width: 40%;
              font-size:6vw;
              margin:15px;
          }
          #span {
              margin:0 auto;
              padding:0px;
              float:none;
              width:100%;
              display: block;
              margin-bottom:20px;
              font-size:10vw;
            
          }
          #credits {
              margin:0 auto;
              padding:0px;
              float:none;
              width:50%;
              text-align: center;
              display: block;
              font-size:7vw;
          }

      }

    </style>
  </head>

  <body>
    <div class='slot-machine'>    
      <div class="slot-container">

          <div class='reels' >
             <img id='a' src="https://www.pngrepo.com/download/11584/cigar.png" alt="">
          </div>

          <div class='reels' >
             <img id='b' src="http://i.nextmedia.com.au/News/jester.gif" alt="">
          </div>

          <div class='reels'>
              <img id='c' src="https://image.flaticon.com/icons/png/512/247/247814.png" alt="">
          </div>

      </div>
     
           <div class="display">
            <h1 id="result">---</h1>
          </div>

      <div class="button">
          <button id="spin">SPIN</button>
       
     
          <span id="span">CREDITS:</span>
          <span id = "credits">00</span>
      </div>
    
  </div>
  </body>
</html>
